<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey-Form</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">My first survey form</h1>
            <p id="description" class="description text-center">
                Thank you for taking the time to help us improve the platform
              </p>
        </header>
        <form id="survey-form">

            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label id="lastName-label" for="name">Last name</label>
                <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Enter your last name" required>
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required>
            </div>

            <div class="form-group">
                <label id="number-label" for="number">age <span class="clue">(optional)</span> </label>
                <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
            </div><hr>

            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" class="form-control" required>
                  <option disabled selected value>Select current role</option>
                  <option value="student">Student</option>
                  <option value="job">Full Time Job</option>
                  <option value="learner">Full Time Learner</option>
                  <option value="preferNo">Prefer not to say</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <div class="form-group">
                <p>What would you like to learn?</p>
                <select id="most-like" name="mostLike" class="form-control" required>
                  <option disabled selected value>Select an option</option>
                  <option value="Front-end">Front-end</option>
                  <option value="Back-end">Back-end</option>
                  <option value="Full-stack">Full-stack</option>
                </select>
              </div>

              <div class="form-group">
                <p>
                    What language do you prefer?
                  <span class="clue">(Check all that apply)</span>
                </p>
      
                <label>
                  <input name="prefer" value="C" type="checkbox" class="input-checkbox">C
                </label>

                <label>
                  <input name="prefer" value="C++" type="checkbox" class="input-checkbox">C++
                </label>

                <label>
                  <input name="prefer" value="Java" type="checkbox" class="input-checkbox">Java
                </label>

                <label>
                  <input name="prefer" value="JavaScript" type="checkbox" class="input-checkbox">JavaScript
                </label>

                <label>
                  <input name="prefer" value="Python" type="checkbox" class="input-checkbox">Python
                </label>

                <label>
                  <input name="prefer" value="VisualBasic" type="checkbox" class="input-checkbox">Visual Basic
                </label>

                <label>
                  <input name="prefer" value="PHP" type="checkbox" class="input-checkbox">PHP
                </label>

                <label>
                  <input name="prefer" value="SQL" type="checkbox" class="input-checkbox">SQL
                </label>
              </div>

              <div class="form-group">
                <p>Would you recommend this page to a friend?</p>
                <label>
                  <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>Definitely</label>
                <label>
                  <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>
                <label
                  ><input name="user-recommend" value="not" type="radio" class="input-radio">No</label>
              </div>

              <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
              </div>
      
              <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
              </div>

        </form>
    </div>
</body>
</html>
